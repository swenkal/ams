[client]
sessionCookieName = SESSID
sessionCookieLifetime = 345600

[server]
sessionCleanerInterval = 300
tmpFileCleanerInterval = 1260
sessionTokenInMemoryLifetime = 86400
sessionTokenInMemoryMaxSize = 1000

[authorization]
loginCaseSensitive = true
passwordCaseSensitive = true
tokenLength = 64
tokenGeneratorMode = alphanumeric
